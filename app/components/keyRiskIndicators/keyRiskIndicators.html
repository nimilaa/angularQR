<table border="1">
    <tr>
        <th>Month</th>
        <th ng-repeat="field in selectedFields track by field.id">{{field.desc}}</th>
    </tr>
    <tr ng-repeat="indicator in data | orderBy: 'key' track by indicator.key">
        <td>{{indicator.desc}}</td>
        <td ng-repeat="field in selectedFields">{{field.type === 'int' ? (indicator[field.id] | number : 0) : (indicator[field.id] | number : 2)}}</td>
    </tr>
</table>
